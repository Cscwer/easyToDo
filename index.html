<!DOCTYPE html>
<html lang="en" ng-app="easyToDo" class="ng-scope">
<head>
	<meta charset="UTF-8">
	<title>easyToDo</title>
	<link rel="stylesheet" href="/node_modules/angular-material/angular-material.min.css">
	<link rel="stylesheet" href="/public/css/easyToDo.css">
</head>
<body layout="column" md-theme="default">
	<header>
		easyToDo
	</header>
	<div layout="row" id="main-panel" flex="1">
  		<div flex="16" class="all-categories" ng-controller="categoriesCtrl">
  			<div>
  				<div class="todo">
		  			<md-subheader class="md-no-sticky">所有任务</md-subheader>
			  		<md-button class="md-fab md-mini" aria-label="Eat cake">
	  					<md-tooltip md-direction="left">新增分类</md-tooltip>
	            		<span class="glyphicon glyphicon-plus"></span>
	        		</md-button>
        		</div>
        		<div class="new-categories" ng-show="true">
	        		<md-input-container >
				    	<span class="glyphicon glyphicon-folder-close"></span>
				      	<input ng-model="user.email" type="email" placeholder="Email (required)" ng-required="true">
				    </md-input-container>
				    <div>
						<span class="glyphicon glyphicon-ok"></span>
			    		<span class="glyphicon glyphicon-remove"></span>
			    	</div>
			    </div>
  			</div>
  			<md-divider></md-divider>
  			<md-content>
	  			<ul>
	  				<li><md-button href="">
	  					<span class="glyphicon glyphicon-folder-close"></span>
	  					<span>百度 IFE 项目</span>
	  					<span></span>
	  					<div class="categories-edit">
			    			<span class="glyphicon glyphicon-pencil"></span>
			    			<span class="glyphicon glyphicon-remove"></span>
			    		</div>
	  				</md-button></li>
	  				<li><md-button href="">
	  					<span class="glyphicon glyphicon-folder-close"></span>
	  					<span>毕业设计</span>
	  				</md-button></li>
	  				<li><md-button href="">
	  					<span class="glyphicon glyphicon-folder-close"></span>
	  					<span>社团活动</span></md-button>
	  				</li>
	  				<li><md-button href="">
	  					<span class="glyphicon glyphicon-folder-close"></span>
	  					<span>家庭分类</span>
	  				</md-button></li>
	  				<li><md-button href="">
	  					<span class="glyphicon glyphicon-folder-close"></span>
	  					<span>默认分类</span>
	  				</md-button></li>
	  			</ul>
  			</md-content>
  	 	</div>
	  	<div flex="30" class="all-tasks" ng-controller="allTaskCtrl">
	  		<md-content>
	  			<div class="new-task">
		  			<md-subheader class="md-no-sticky">添加新任务</md-subheader>
		  			<md-input-container >
				      	<input ng-model="user.email" type="email" placeholder="任务标题" ng-required="true">
				    </md-input-container>
			  		<md-button class="md-fab md-mini" aria-label="Eat cake">
	  					<md-tooltip md-direction="left">增加</md-tooltip>
	            		<span class="glyphicon glyphicon-plus"></span>
	        		</md-button>
        		</div>
        		<md-divider></md-divider>
        		<!-- 任务标题 -->
				<md-tabs md-dynamic-height md-border-bottom>
				    <md-tab label="all">
				        <md-content class="md-padding">
				          <md-list-item ng-repeat="task in allTasks" ng-class="{true: 'task-finished', false:'test'}[task.selected]">
			  					<md-checkbox ng-model="task.selected">
			  						{{ task.title }}
			  					</md-checkbox>
			  					<div class="task-remove">
			  						<span class="glyphicon glyphicon-pencil"></span>
						    		<span class="glyphicon glyphicon-remove"></span>
						    	</div>
	  						</md-list-item>
				        </md-content>
				    </md-tab>
			        <md-tab label="TODO">
				        <md-content class="md-padding">
					        <md-list-item ng-repeat="message in messages">
			  					<md-checkbox ng-model="message.selected">
			  						{{ message.title }}
			  					</md-checkbox>
			  					<div class="task-edit">
			  						<span class="glyphicon glyphicon-pencil"></span>
						    		<span class="glyphicon glyphicon-remove"></span>
						    	</div>
	  						</md-list-item>
				        </md-content>
			        </md-tab>
				    <md-tab label="DONE">
				        <md-content class="md-padding">
						    <md-list-item ng-repeat="topping in toppings" class="task-finished">
		    					<md-checkbox class="md-secondary" ng-model="topping.wanted">
		    						{{ topping.title }}
		    					</md-checkbox>
		    					<div class="task-remove">
					    			<span class="glyphicon glyphicon-remove"></span>
					    		</div>
		  					</md-list-item>
				        </md-content>
				    </md-tab>
    			</md-tabs>
	  		</md-content>	
	  	</div>
	  	<div flex="50" class="task-details">
	  		<md-subheader class="md-no-sticky">任务标题</md-subheader>
	  		<div class="task-edit-button">
	  			<md-button class="md-raised md-warn">保存</md-button>
	  			<md-button class="md-raised">取消</md-button>
	  		</div>
	  		<md-divider></md-divider>
	  		<div class="task-date">
	  			<span>任务开始日期：</span>
	  			<span>2015-04-06</span>
	  			<span>任务截止日期：</span>
	  			<span>2015-04-15</span>
	  		</div>
	  		<md-divider></md-divider>
	  		<div class="task-content">
	  			测试
	  		</div>
	  	</div>
	</div>
	<footer></footer>
	<!---->
	<script src="/node_modules/angular/angular.min.js"></script>
	<script src="/node_modules/angular-animate/angular-animate.min.js"></script>
	<script src="/node_modules/angular-aria/angular-aria.min.js"></script>
	<script src="/node_modules/angular-material/angular-material.min.js"></script>
	<script src="/public/js/controller/app.js"></script>
</body>
</html>
